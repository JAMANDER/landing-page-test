<script>
$(document).ready(function () {
    var basicTimeline = anime.timeline(),
        doneTimeline = anime.timeline();
    var trigger = true;

    $('.newsletter-form .newsletter-button').click(function (e) {
        e.preventDefault();
        if ($(this).hasClass('first')) {
            trigger = false;
            $(this).removeClass('first').addClass('active');
            basicTimeline
                .add({
                    targets: '.newsletter-button',
                    width: 52,
                    paddingLeft: 14,
                    paddingRight: 14,
                    translateX: 78,
                    scale: 1.1,
                    duration: 800,
                    easing: 'easeOutQuart'
                })
                .add({
                    targets: '.newsletter-form .newsletter-input',
                    width: 296,
                    opacity: 1,
                    duration: 1000,
                    offset: '-=600',
                    easing: 'easeOutQuart'
                })
                .add({
                    targets: '.newsletter-form .newsletter-button img',
                    opacity: 1,
                    translateX: 12,
                    duration: 800,
                    offset: '-=800',
                    easing: 'easeOutQuart',
                    complete: function(anim) {
                        trigger = true;
                    }
                })
        } else if ($(this).hasClass('active') && trigger) {
            $(this).removeClass('active').addClass('done');
            
            // Capture email from input field
            var email = $('.newsletter-input').val();
            
            // Submit to HubSpot if email is provided
            if (email && email.includes('@')) {
                submitToHubSpot(email);
            }
            
            doneTimeline
                .add({
                    targets: '.newsletter-button',
                    translateX: 144,
                    duration: 500,
                    scale: 1.1,
                    easing: 'easeOutQuart'
                })
                .add({
                    targets: '.newsletter-button img',
                    opacity: 0,
                    duration: 250,
                    offset: '-=400',
                    easing: 'easeOutQuart'
                })
                .add({
                    targets: '.newsletter-button',
                    width: 150,
                    scale: 1.0,
                    translateX: 0,
                    duration: 500,
                    offset: '-=250',
                    easing: 'easeOutQuart'
                })
                .add({
                    targets: '.newsletter-form .newsletter-input',
                    width: 0,
                    opacity: 0,
                    translateX: 0,
                    duration: 500,
                    offset: '-=500',
                    easing: 'easeOutQuart'
                })
                .add({
                    targets: '.newsletter-form .newsletter-button .done',
                    opacity: 1,
                    duration: 400,
                    offset: '-=250',
                    easing: 'easeOutQuart'
                })
        }
    });
    
    // Function to submit email to HubSpot programmatically
    function submitToHubSpot(email) {
        // Wait for HubSpot form to be ready
        if (window.hbspt) {
            window.hbspt.forms.create({
                region: "eu1",
                portalId: "146089797",
                formId: "2934a984-b51f-4126-92f0-e1cef960afa2",
                target: '.hs-form-frame',
                onFormReady: function($form) {
                    // Fill and submit the form programmatically
                    $form.find('input[name="email"]').val(email);
                    $form.find('input[type="submit"]').click();
                }
            });
        } else {
            // Fallback: try again after a short delay
            setTimeout(function() {
                submitToHubSpot(email);
            }, 500);
        }
    }
});
</script>
